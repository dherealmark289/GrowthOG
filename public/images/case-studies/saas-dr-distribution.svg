<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- DR Distribution Chart -->
  <rect x="50" y="50" width="700" height="300" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Chart Title -->
  <text x="400" y="30" font-family="Inter, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="black">
    Domain Rating (DR) Distribution of Backlinks
  </text>

  <!-- Vertical bars for DR distribution -->
  <g>
    <!-- DR 20-30 -->
    <rect x="150" y="300" width="60" height="50" fill="#E5E7EB"/>
    <rect x="150" y="140" width="60" height="160" fill="black"/>
    <text x="180" y="320" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#4B5563">20-30</text>
    <text x="180" y="130" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="white">129</text>
    
    <!-- DR 30-40 -->
    <rect x="250" y="300" width="60" height="50" fill="#E5E7EB"/>
    <rect x="250" y="120" width="60" height="180" fill="black"/>
    <text x="280" y="320" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#4B5563">30-40</text>
    <text x="280" y="110" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="white">188</text>
    
    <!-- DR 40-50 -->
    <rect x="350" y="300" width="60" height="50" fill="#E5E7EB"/>
    <rect x="350" y="100" width="60" height="200" fill="black"/>
    <text x="380" y="320" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#4B5563">40-50</text>
    <text x="380" y="90" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="white">203</text>
    
    <!-- DR 50-60 -->
    <rect x="450" y="300" width="60" height="50" fill="#E5E7EB"/>
    <rect x="450" y="160" width="60" height="140" fill="black"/>
    <text x="480" y="320" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#4B5563">50-60</text>
    <text x="480" y="150" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="white">93</text>
    
    <!-- DR 60+ -->
    <rect x="550" y="300" width="60" height="50" fill="#E5E7EB"/>
    <rect x="550" y="220" width="60" height="80" fill="black"/>
    <text x="580" y="320" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#4B5563">60+</text>
    <text x="580" y="210" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="white">61</text>
  </g>

  <!-- Legend -->
  <rect x="650" y="80" width="12" height="12" fill="#E5E7EB"/>
  <text x="670" y="90" font-family="Inter, sans-serif" font-size="12" fill="#4B5563">Target Distribution</text>
  
  <rect x="650" y="110" width="12" height="12" fill="black"/>
  <text x="670" y="120" font-family="Inter, sans-serif" font-size="12" fill="#4B5563">Actual Distribution</text>
  
  <!-- Y-axis labels -->
  <text x="130" y="300" font-family="Inter, sans-serif" font-size="12" text-anchor="end" fill="#6B7280">0</text>
  <text x="130" y="250" font-family="Inter, sans-serif" font-size="12" text-anchor="end" fill="#6B7280">50</text>
  <text x="130" y="200" font-family="Inter, sans-serif" font-size="12" text-anchor="end" fill="#6B7280">100</text>
  <text x="130" y="150" font-family="Inter, sans-serif" font-size="12" text-anchor="end" fill="#6B7280">150</text>
  <text x="130" y="100" font-family="Inter, sans-serif" font-size="12" text-anchor="end" fill="#6B7280">200</text>

  <!-- Total number of links -->
  <text x="400" y="380" font-family="Inter, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="black">
    Total: 674 Quality Backlinks
  </text>
</svg>
<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Traffic Growth Chart -->
  <rect x="50" y="50" width="700" height="300" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Chart Title -->
  <text x="400" y="30" font-family="Inter, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="black">
    Traffic Growth: 48% Increase in 6 Months
  </text>
  
  <!-- Y-axis -->
  <line x1="100" y1="50" x2="100" y2="350" stroke="#D1D5DB" stroke-width="1"/>
  <text x="60" y="350" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#6B7280">0</text>
  <text x="60" y="250" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#6B7280">25K</text>
  <text x="60" y="150" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#6B7280">50K</text>
  <text x="60" y="50" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#6B7280">75K</text>
  
  <!-- X-axis -->
  <line x1="100" y1="350" x2="750" y2="350" stroke="#D1D5DB" stroke-width="1"/>
  <text x="100" y="370" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#6B7280">Jan</text>
  <text x="200" y="370" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#6B7280">Feb</text>
  <text x="300" y="370" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#6B7280">Mar</text>
  <text x="400" y="370" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#6B7280">Apr</text>
  <text x="500" y="370" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#6B7280">May</text>
  <text x="600" y="370" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#6B7280">Jun</text>
  <text x="700" y="370" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#6B7280">Jul</text>
  
  <!-- Traffic Before -->
  <path d="M100,250 L200,245 L300,240 L400,248 L500,251 L600,247 L700,247" stroke="#9CA3AF" stroke-width="2" fill="none"/>
  <circle cx="100" cy="250" r="4" fill="#9CA3AF"/>
  <circle cx="200" cy="245" r="4" fill="#9CA3AF"/>
  <circle cx="300" cy="240" r="4" fill="#9CA3AF"/>
  <circle cx="400" cy="248" r="4" fill="#9CA3AF"/>
  <circle cx="500" cy="251" r="4" fill="#9CA3AF"/>
  <circle cx="600" cy="247" r="4" fill="#9CA3AF"/>
  <circle cx="700" cy="247" r="4" fill="#9CA3AF"/>
  
  <!-- Traffic After -->
  <path d="M100,250 L200,235 L300,215 L400,190 L500,175 L600,160 L700,170" stroke="black" stroke-width="2" fill="none"/>
  <circle cx="100" cy="250" r="4" fill="black"/>
  <circle cx="200" cy="235" r="4" fill="black"/>
  <circle cx="300" cy="215" r="4" fill="black"/>
  <circle cx="400" cy="190" r="4" fill="black"/>
  <circle cx="500" cy="175" r="4" fill="black"/>
  <circle cx="600" cy="160" r="4" fill="black"/>
  <circle cx="700" cy="170" r="4" fill="black"/>
  
  <!-- Legend -->
  <rect x="500" y="80" width="12" height="12" fill="#9CA3AF"/>
  <text x="520" y="90" font-family="Inter, sans-serif" font-size="12" fill="#4B5563">Before Campaign</text>
  
  <rect x="500" y="100" width="12" height="12" fill="black"/>
  <text x="520" y="110" font-family="Inter, sans-serif" font-size="12" fill="#4B5563">After Campaign</text>
</svg>
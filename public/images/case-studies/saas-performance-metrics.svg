<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Traffic Growth Chart -->
  <rect x="50" y="50" width="700" height="300" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Chart Title -->
  <text x="400" y="30" font-family="Inter, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="black">
    Traffic Growth: 182% Increase in 18 Months
  </text>
  
  <!-- Y-axis -->
  <line x1="100" y1="50" x2="100" y2="350" stroke="#D1D5DB" stroke-width="1"/>
  <text x="60" y="350" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#6B7280">0</text>
  <text x="60" y="250" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#6B7280">100K</text>
  <text x="60" y="150" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#6B7280">200K</text>
  <text x="60" y="50" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#6B7280">300K</text>
  
  <!-- X-axis -->
  <line x1="100" y1="350" x2="750" y2="350" stroke="#D1D5DB" stroke-width="1"/>
  <text x="150" y="370" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#6B7280">Jan '23</text>
  <text x="250" y="370" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#6B7280">Apr '23</text>
  <text x="350" y="370" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#6B7280">Jul '23</text>
  <text x="450" y="370" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#6B7280">Oct '23</text>
  <text x="550" y="370" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#6B7280">Jan '24</text>
  <text x="650" y="370" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#6B7280">Apr '24</text>
  <text x="750" y="370" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#6B7280">Jul '24</text>
  
  <!-- Traffic Before -->
  <path d="M100,280 L200,270 L300,275 L400,268 L500,273 L600,265 L700,271" stroke="#9CA3AF" stroke-width="2" fill="none"/>
  <circle cx="100" cy="280" r="4" fill="#9CA3AF"/>
  <circle cx="200" cy="270" r="4" fill="#9CA3AF"/>
  <circle cx="300" cy="275" r="4" fill="#9CA3AF"/>
  <circle cx="400" cy="268" r="4" fill="#9CA3AF"/>
  <circle cx="500" cy="273" r="4" fill="#9CA3AF"/>
  <circle cx="600" cy="265" r="4" fill="#9CA3AF"/>
  <circle cx="700" cy="271" r="4" fill="#9CA3AF"/>
  
  <!-- Traffic After -->
  <path d="M100,280 L200,260 L300,230 L400,200 L500,170 L600,130 L700,100" stroke="black" stroke-width="2" fill="none"/>
  <circle cx="100" cy="280" r="4" fill="black"/>
  <circle cx="200" cy="260" r="4" fill="black"/>
  <circle cx="300" cy="230" r="4" fill="black"/>
  <circle cx="400" cy="200" r="4" fill="black"/>
  <circle cx="500" cy="170" r="4" fill="black"/>
  <circle cx="600" cy="130" r="4" fill="black"/>
  <circle cx="700" cy="100" r="4" fill="black"/>
  
  <!-- Legend -->
  <rect x="500" y="80" width="12" height="12" fill="#9CA3AF"/>
  <text x="520" y="90" font-family="Inter, sans-serif" font-size="12" fill="#4B5563">Before Campaign</text>
  
  <rect x="500" y="100" width="12" height="12" fill="black"/>
  <text x="520" y="110" font-family="Inter, sans-serif" font-size="12" fill="#4B5563">After Campaign</text>
</svg>